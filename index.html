<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>a</span>
        </div>

        <div class="text-input">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="buttons">
            <div class="icon">
                <i class="fa-solid fa-circle-info"></i>
                <label for="rules">Sólo letras minúsculas y sin acentos</label>
            </div>
            <button class="encrypt">Encriptar</button>
            <button class="decrypt">Desencriptar</button>
        </div>
        <div class="output">
            <img src="./magnifier.jpg" alt="Ningún mensaje encontrado">
            <p>Ningún mensaje fue encontrado</p>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>

            <button class="copy">Copiar</button>
        </div>


        <button class="view-history">Ver Historial</button>
        <div id="notification" class="notification"></div>


        <div id="history-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Historial de Conversiones</h2>
                <div id="history-list" class="history-list">
                    <!-- Aquí se llenará el historial dinámicamente -->
                </div>
                <div class="pagination">
                    <button class="prev-page">Anterior</button>
                    <button class="next-page">Siguiente</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://kit.fontawesome.com/f465fd16a7.js" crossorigin="anonymous"></script>

    <script src="script.js"> </script>
</body>
</html>
